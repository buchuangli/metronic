    <script type="text/javascript">
        $(document).ready(function() {
            if ($.cookie("rmbUser") == "true") {
                $("#savePassword").prop("checked", true);
                $("#username").val($.cookie("user_name"));
                $("#password").val($.cookie("pass_word"));
            }
        })
        $("body").on("keydown", function(event) {
            if (event.which == 13) {
                saveReport();
            }
        });

        function saveReport() {
            

			 $.ajax({
				async : false,
				cache : false,
				type : "post",
				//dataType : "json", //返回json格式
				url : "/open01/index.open",
				data : {
					username : $('#username').val(),
					password : $('#password').val()
				},
				success : function(data) { //请求成功后处理函数。
					if(data == null){
						alert('该用户名不存在，请注册!');
						return false;
					} else if(data.statu == 'fail'){
						alert('密码错误，请重新输入！');
						return false;
					}else{
						if ($("#savePassword").prop("checked") == true) {
			                var str_username = $("#username").val();
			                var str_password = $("#password").val();
			                $.cookie("rmbUser", "true", {
			                    expires: 30
			                });
			                $.cookie("user_name", str_username, {
			                    expires: 30
			                });
			                $.cookie("pass_word", str_password, {
			                    expires: 30
			                });
			            } else {
			                $.cookie("rmbUser", "false", {
			                    expire: -1
			                });
			                $.cookie("user_name", "", {
			                    expires: -1
			                });
			                $.cookie("pass_word", "", {
			                    expires: -1
			                });
			            }
						window.location.href="userPage.jsp"
					}
				},
				error : function() {//请求失败处理函数
					alert('请求失败');
					return false;
				}
			});
		}
		$("#retrievePasswordBtn").click(function(){
			var username = $('#f_username').val();
			var email = $('#f_email').val();
			$.ajax({
					type:"get",
					url:"/open01/user.open?cmd=WEL:FORGETPASSWORD",
					data:{
						username:username,
						email:email
					},
					async:true,
					cache : true,
					dataType : "json", //返回json格式
					success:function(data){
						console.log(data);
						if(data=="0"){
							alert("登录名或邮箱和注册时候的信息不一致，无法找回密码！");
						}
						if(data=="1"){
							$('.newPassword').fadeIn(350);
						}
					},
					error : function() {// 请求失败处理函数
						alert('请求失败');
					}
		});
		})
		$(".newPassword span").click(function(){
			$('.newPassword').fadeOut(350);
		})
        </script>
